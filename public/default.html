<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Movies API â€“ Info</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 2rem;
        }
        h1 {
            margin-bottom: 0.5rem;
        }
        .box {
            border: 1px solid #ccc;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            max-width: 700px;
            margin-bottom: 2rem;
        }
        dt {
            font-weight: bold;
        }
        dd {
            margin: 0 0 0.5rem 0;
        }
        ul {
            padding-left: 1.2rem;
        }
        li + li {
            margin-top: 0.25rem;
        }
        li span {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 0.5rem 0.75rem;
            margin-top: 0.5rem;
        }
        label {
            font-weight: 600;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            padding: 0.25rem 0.4rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            justify-self: flex-start;
            margin-top: 0.3rem;
        }
        button {
            grid-column: 1 / -1;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            border: 1px solid #888;
            background: #f5f5f5;
            cursor: pointer;
        }
        button:hover {
            background: #e9e9e9;
        }
        pre {
            background: #f7f7f7;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow: auto;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<h1 id="api-name">Movies API</h1>

<!-- API-Infos -->
<div class="box">
    <h2>API-Informationen</h2>
    <dl>
        <dt>Version</dt>
        <dd id="api-version"></dd>
        <dt>Anzahl Filme</dt>
        <dd id="api-movies-count"></dd>
    </dl>
</div>
<script>
    // --- API-Info laden ---
    fetch("/info")
        .then(res => res.json())
        .then(info => {
            document.getElementById("api-name").textContent = info.name;
            document.getElementById("api-version").textContent = info.version;
            document.getElementById("api-movies-count").textContent = info.moviesCount;
        })
        .catch(err => {
            console.error("Failed to load /info", err);
        });
</script>
</body>
</html>
